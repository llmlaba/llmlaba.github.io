<div class="gallery-wrap">
  <div class="gallery-grid">
    {% for img in include.images %}
      <a href="{{ img | relative_url }}" class="glightbox" data-gallery="{{ include.gallery_id | default: 'gallery1' }}">
        <img src="{{ img | relative_url }}" alt="photo" loading="lazy">
      </a>
    {% endfor %}
  </div>
</div>
